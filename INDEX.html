<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stylesphere - Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">stylesphere</div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Collections</a></li>
          <li><a href="#">Trends</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
        <div class="nav-buttons">
          <a href="#" class="login">Login</a>
          <button class="btn signup">Sign Up</button>
        </div>
      </nav>
    </header>
    <section class="hero">
      <div class="hero-content">
        <h1>Discover the latest <span>fashion trends</span> with us.</h1>
        <p>
          Explore our curated collections and find the perfect outfit for any
          occasion.
        </p>
        <button class="btn discover">Shop Now</button>
      </div>
      <div class="hero-image">
        <img
          src="https://img.freepik.com/free-vector/fashion-template-design_23-2150368863.jpg"
          alt="Fashion Model"
        />
        <div class="badge best-tour">üèÜ Best fashion Awards</div>
        <div class="badge reviews">‚≠ê 42K Customer Reviews</div>
      </div>
    </section>
    <section class="search-box">
      <div class="search-item">
        <label>Category</label>
        <select>
          <option>Select Category</option>
          <option>Men's Clothing</option>
          <option>Women's Clothing</option>
          <option>Accessories</option>
          <option>Footwear</option>
        </select>
      </div>
      <div class="search-item">
        <label>Style</label>
        <select>
          <option>Select Style</option>
          <option>Casual</option>
          <option>Formal</option>
          <option>Streetwear</option>
          <option>Vintage</option>
        </select>
      </div>
      <div class="search-item">
        <label>Size</label>
        <select>
          <option>Select Size</option>
          <option>XS</option>
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
        </select>
      </div>
      <button class="btn explore">Explore Now</button>
    </section>
  </body>
</html>
